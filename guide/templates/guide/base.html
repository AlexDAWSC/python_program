{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Guide{% endblock %}</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome icons for social links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS for additional styling -->
    <link href="{% static 'guide/style.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container d-flex align-items-center">
            <!-- Guide Logo -->
            <img src="{% static 'img/logo.png' %}" alt="Guide Logo" class="logo-style">
            
            <!-- Navbar Toggle Button for mobile -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news:news' %}">News</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-5 content text-light">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <!-- Contact Link -->
            <p class="mb-0">
                <a href="mailto:a23alexandreme@iessanclemente.net" class="text-decoration-none text-primary">Contact Me</a>
            </p>
            <!-- Copyright Information -->
            <p class="mb-1">&copy; 2024 The Guide</p>
        </div>
    </footer>

    <!-- Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
